services:
  - type: web
    name: ai-file-issue-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # or whatever your app uses
